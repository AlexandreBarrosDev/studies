<div class="container">
  <div class="col-md-4 input-group mb-3">
    <input type="text" class="form-control" placeholder="Busque por um usuário" aria-label="Busque por um usuário">
    <button
    (onclick)="getGitUser()"
    class="btn btn-primary"
    type="button" id="button-addon2"
    [(ngModel)]="username"
    name="username"
    >
      Pesquisar
    </button>
  </div>
</div>
<div class="card">
  <div class="container">
    <div class="row">
      <div class="card-header col-md-4">
        <img [src]="user?.avatar_url" [alt]="user?.login" class="card-img-top">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ user?.name }}</h5>
        <p class="card-text">Usuário: {{ user?.login }}</p>
        <p class="card-text">Seguidores: {{ user?.followers }}</p>
        <p class="card-text">Seguindo: {{ user?.following }}</p>
        <a [href]="user?.html_url" class="btn btn-primary">Ver perfil</a>
      </div>
    </div>
  </div>
